<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ client_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: {{ primary_color }};
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-primary {
            background-color: {{ primary_color }};
        }
        .btn-secondary {
            background-color: {{ secondary_color }};
        }
        .info {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .info p {
            margin: 0.5rem 0;
        }
        .info strong {
            color: #111827;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ client_name }}</h1>
        <p class="subtitle">Django • PostgreSQL • Windows Native</p>
        
        <div class="buttons">
            <a href="/health/" class="btn btn-primary">Health Check</a>
            <a href="/admin/" class="btn btn-secondary">Admin Panel</a>
        </div>
        
        <div class="info">
            <p>Booking Type: <strong>{{ booking_type }}</strong></p>
            <p>SMS: <strong>{% if enable_sms %}Enabled{% else %}Disabled{% endif %}</strong></p>
            <p>Portal: <strong>{% if enable_portal %}Enabled{% else %}Disabled{% endif %}</strong></p>
        </div>
    </div>
</body>
</html>
